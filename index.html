<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bucket Technologies Application</title>
  </head>
  <body>
    <form method="POST" enctype="application/json" action="https://apply.bucketthechange.com/api/applicant">
      <h3>First Name:</h3>
      <input type="text" name="FirstName">
      <br>
      <h3>Last Name:</h3>
      <input type="text" name="LastName">
      <br>
      <h3>Email:</h3>
      <input type="email" name="EmailAddress">
      <br>
      <h3>Phone Number:</h3>
      <input type="tel" name="PhoneNumber">
      <br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
